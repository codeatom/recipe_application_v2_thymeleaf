<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/page_layout}">

<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>

<body>
<div layout:fragment="main-content">
<div class="container">

    <!--  outer row 1 for header -->
    <div class="row">
        <div class="col-8">
            <header align="center" class="pt-5">
                <h2>
                    <span th:text="#{recipeInstructions.header}">recipeInstructions</span>
                </h2>
            </header>
        </div>
        <div class="col-4">
            <header align="center" class="pt-5">
                <h2>
                    <span th:text="#{recipeInstruction.info}">info</span>
                </h2>
            </header>
        </div>
    </div>

    <!--  outer row 2 for add button -->
    <div class="row">
        <div class="col">
            <a th:href="@{/recipe-instruction/add}" href="#" class="btn btn-success" >
                <i class="fas fa-plus"></i>
                <span>Add</span>
            </a>
        </div>
    </div>

    <!--  outer row 3 for main content-->
    <div class="row">
        <div class="col-8">
            <!-- Start of Table -->
                    <table class="table table-hover mt-3">
                        <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Instruction</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:if="${recipeInstructionList == null || recipeInstructionList.isEmpty()}">
                            <td colspan="4">No Record Available</td>
                        </tr>

                        <tr th:unless="${recipeInstructionList == null || recipeInstructionList.isEmpty()}" th:each="recipeInstruction, iter : ${recipeInstructionList}">
                            <th scope="row" th:text="${iter.index+1}"> 1 </th>
                            <td th:text="${recipeInstruction.title}">Stew Recipe</td>
                            <td th:text="${recipeInstruction.instruction}">Mix with water</td>
                            <td>
                                <!-- Details link -->
                                <a href="#" class="btn btn-link:hover link-primary" th:href="@{/recipe-instruction/get/{id} (id=${recipeInstruction.id})}">
                                    <i class="fas fa-circle-info"></i>
                                    <span class="d-none d-md-inline">Details</span>
                                </a>

                                <!--Edit link -->
                                <a href="#" class="btn btn-link:hover link-info" th:href="@{/recipe-instruction/update/{id} (id=${recipeInstruction.id})}">
                                    <i class="fas fa-pen-to-square"></i>
                                    <span class="d-none d-md-inline">Edit</span>
                                </a>

                                <!--Delete link -->
                                <a href="#" class="btn btn-link:hover link-danger" th:href="@{/recipe-instruction/delete/request/{id} (id=${recipeInstruction.id})}">
                                    <i class="fas fa-trash"></i>
                                    <span class="d-none d-md-inline">Delete</span>
                                </a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                <!-- End of Table -->
                <div>
                    <h5 class="m-0" th:text="|Total Recipe Instruction: ${recipeInstructionList.size()}|">Total Recipe Instruction: 3</h5>
                </div>
        </div>

        <div class="col-4">
            <div class="text-center">
                <p>Pictures of ingredients</p>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
</body>
</html>
