<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/page_layout}">

<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>

<body>
<div layout:fragment="main-content">
    <div class="container mt-5">
        <div th:if="${ingredient eq null}">
            Data not found
        </div>

        <div th:unless="${ingredient eq null}">
            <h4>Do you want to delete this ingredient?</h4>
        </div>

        <br>
        <br>

        <div class="card card-width">
            <div th:unless="${ingredient eq null}" class="card-body">
                <div class="d-md-flex flex-row mb-3">
                    <div class="col-md-2 bg-light shadow-sm" >
                        <span>ID :</span>
                    </div>
                    <div class="col-md-10 border border-light shadow-sm">
                        <span th:text="${ingredient.id}"></span>
                    </div>
                </div>
                <div class="d-md-flex flex-row mb-3">
                    <div class="col-md-2 bg-light shadow-sm">
                        <span>Ingredient :</span>
                    </div>
                    <div class="col-md-10 border border-light shadow-sm">
                        <span th:text="${ingredient.ingredientName}"></span>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="btn btn-outline-danger mt-3" th:href="@{/ingredient/delete/{id} (id=${ingredient.id})}">
            <i class="fas fa-pen-to-square"></i>
            <span class="d-none d-md-inline">Delete</span>
        </a>
        <a href="#" class="btn btn-outline-primary mt-3" th:href="@{/ingredient/list}">
            <i class="fa fa-times"></i>
            <span class="d-none d-md-inline">Cancel</span>
        </a>
    </div>
</div>
</body>
</html>
</body>
</html>
