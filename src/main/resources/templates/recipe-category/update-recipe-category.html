<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/page_layout}">

<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>

<body>
<div layout:fragment="main-content">
    <div class="container">

        <div class="row">
            <div class="col">
                <header class="mt-5 pt-5">
                    <h3><span>Editing Category</span></h3>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card mb-3">
                    <div class="card-body ">

                        <form th:action="@{/recipe-category/update}" th:object="${recipeCategory}" method="post">
                            <div class="form-group visually-hidden">
                                <input th:field="*{id}" id="id" name="id" type="number"/>
                            </div>
                            <div class="form-group">
                                <label for="category"><h5>Category :</h5></label>
                                <input th:field="*{category}" id="category" name="category" type="text" class="form-control"/>
                                <p class="mt-1 alert alert-danger text-muted" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" th:errorclass="error">validation message</p>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary mt-3">
                                    <i class="fa-solid fa-check"></i>
                                    <span class="d-none d-md-inline">Update</span>
                                </button>
                                <button type="reset" class="btn btn-warning mt-3">
                                    <i class="fa-solid fa-arrow-rotate-left"></i>
                                    <span class="d-none d-md-inline">Reset</span>
                                </button>
                            </div>
                        </form>

                        <a href="#" class="btn btn-outline-primary mt-3" th:href="@{/recipe-category/list}">
                            <i class="fa fa-times"></i>
                            <span class="d-none d-md-inline">Cancel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

</html>
